<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-form {
            display: flex;
            margin-bottom: 20px;
        }
        .task-form input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .task-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .task-form button:hover {
            background-color: #0056b3;
        }
        ul.task-list {
            list-style: none;
            padding: 0;
        }
        ul.task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        ul.task-list li button {
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        ul.task-list li button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="container">
        <form class="task-form" method="POST" action="/">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <span>{{ task }}</span>
                <button onclick="location.href='/delete/{{ loop.index0 }}'">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
