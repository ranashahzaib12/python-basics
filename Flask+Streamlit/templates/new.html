<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Marks</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="subject1">Subject 1 Marks:</label>
                <input type="number" id="subject1" name="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2 Marks:</label>
                <input type="number" id="subject2" name="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3 Marks:</label>
                <input type="number" id="subject3" name="subject3" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
